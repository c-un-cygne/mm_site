{% extends 'base.html' %}
{% block content %}

<div class="px-3 py-5">
    
{% if erreur %}
    <p>Erreur : {{erreur}}</p>
{% endif %}
    <form method="POST" action = "{{url_for('login')}}">
        <div>
            <label>User</label>
            <input name="user" type = "text" placeholder="Enter your id here">
        </div>
        <div>
            <label>Password</label>
            <input name="password" type = "password" placeholder="Enter your password here">
        </div>
        <div>
            <button type="submit">Log In</button>
        </div>
    </form>
</div>
{% endblock %}
